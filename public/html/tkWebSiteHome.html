<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>统客，传递裂变的力量</title>
        <link rel="shortcut icon" href="../images/tkicon.png">
        <link rel="bookmark" href="../images/tkicon.png">
        <link rel="icon" href="../images/tkicon.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" href="../images/tkicon.png">
        <meta name="apple-mobile-web-app-title" content="统客">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <link rel="stylesheet" href="../styles/tkWebsiteHome.css">
        <script type="text/javascript" src="../scripts/PreventAttacks.js"></script>
    </head>
    <body>
        <section></section>
    	<div id="large-header" class="large-header">
           <div class='tkicon scan'>
               <img id='toplogo' src="../images/tkicon_1.png">
               <span>关注统客公众号 <img id="topscan"  class="qrcode" src="../images/scanicon.png"></span>
           </div>
           <div class='content'>
                <div id='toptitle'>将裂变的力量赋能销售</div>
                <div id='abouttk' class="qrcode">了解统客</div>
                <div class='access-items'>
                    <div class='access-item qrcode'>
                        <img src="../images/singleicon.png">
                        <span>个人接入</span>
                    </div>
                    <div class='access-item qrcode'>
                        <img src="../images/teamicon.png">
                        <span>团队接入</span>
                    </div>
                    <div class='access-item qrcode'>
                        <img src="../images/coicon.png">
                        <span>渠道合作</span>
                    </div>
                    <div class='access-item qrcode'>
                        <img src="../images/moreicon.png">
                        <span>更多</span>
                    </div>
                </div>
           </div>
           <canvas id="demo-canvas"></canvas>
           <div id='footer'>
               <span>Copyright © 2020 | 湘ICP备16088888号-1</span>
           </div>
           <div id='mask' style='display: none;'>
               <div id='mask-content'>
                   <div class='closex'>
                       <img id='closecontent' src="../images/closeicon.png">
                   </div>
                   <img class='masktkicon' src="../images/tkblueicon.png">
                   <div id='line_all'>   
                       <text id=line_1></text>
                       <span class='masktitle'>关注统客，GET裂变的力量</span>
                       <text id=line_2></text>
                   </div>
                   <img id='tkqrcode' src="../images/tkqrcode_1.jpg">
               </div>
           </div>
    	</div>
    </body>
    <script type="text/javascript" src="../scripts/effects/one.js"></script>
    <script type="text/javascript" src="../scripts/effects/two.js"></script>
    <script type="text/javascript" src="../scripts/effects/three.js"></script>
    <script type="text/javascript" src="../scripts/effects/end.js"></script>
    <script type="text/javascript">
        var mask = document.getElementById('mask');
        var close = document.getElementById('closecontent');
        var show = document.querySelectorAll('.qrcode');
        for(var i =0;i<show.length;i++){
            show[i].addEventListener('click',function(e){
                mask.style.display="";
            },false);
        }

        close.addEventListener('click',function(e){
            mask.style.display="none";
        },false);
        mask.addEventListener('click',function(e){
            mask.style.display="none";
        },false);
    </script>
</html>
