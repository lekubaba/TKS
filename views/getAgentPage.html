<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title><%= title%></title>
        <link rel="shortcut icon" href="http://qiniu.tongkeapp.com/tkImgLogo.png">
        <link rel="bookmark" href="http://qiniu.tongkeapp.com/tkImgLogo.png">
        <link rel="icon" href="http://qiniu.tongkeapp.com/tkImgLogo.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="apple-touch-icon" href="http://qiniu.tongkeapp.com/tkImgLogo.png">
        <meta name="apple-mobile-web-app-title" content="代理">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="http://192.168.0.105:8099/styles/getAgentPage.css">

    <body>
		<div class="get-agent-page">
			<div class='poster-wraper'>
				<!-- 遍历海报 -->
				<% Img.forEach(function(item){ %>
					<img class='poster-item' src="<%= item%>">
				<%})%>
			</div>
			<div class='button-wraper'>
				<div class='tk-vips'>

						<div class='buy-agree' style="background-color:<%= color%>">√</div>

						<!-- <div class='buy-agree-title' style="color:<%= color%>">12-22-33</div> -->
					</div>
					<div class='tk-vips-items' style="background-color:<%= color%>" data-openid = "<%= openID%>" data-productsid="<%= productsId%>">
						限时免费代理
					</div>
				</div>
			</div>
		</div>
    </body>
    <script src='http://192.168.0.105:8099/scripts/jquery.min.js'></script>
